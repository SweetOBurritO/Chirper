<template id="template">
  <div bind-if="showMe">
    <article bind-for="posts">
      <a for-link="profile" for-value="heading" class="username" data-link></a>
      <p for-value="message"></p>
    </article>
  </div>
  <div bind-if="dontShowMe">
    <h2>This should not be shown</h2>
  </div>
</template>
