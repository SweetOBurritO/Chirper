<template id="template">
  <main class="main-container">
    <h1>PROFILE</h1>
    <img src="" class="profileImage" bind-src="profilePicture"/>
    <h1 bind-content="name"></h3>
    <h3 bind-content="email"></h3>
    <h3 bind-content="dateOfBirth"></h3>
    <h3 bind-content="location"></h3>
    <h3 bind-content="description"></h3>

    <article bind-for="cheeps">
      <h3 bind-content="username"></h3>
      <pre for-value="message"></pre>
    </article>
  </main>
</template>
