<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirper</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link id="view-styles" rel="stylesheet" href="/static/css/index.css" />
    <link rel="icon" href="/static/images/logo-landing-grey.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav id="nav_id" class="nav">
      <section class="nav-container">
        <a class="nav-logo" data-link>
          <img src="/static/images/logo.svg" alt="" />
        </a>
        <section class="nav-container_tabs">
          <a
            onclick="navigateChange('home_id')"
            href="/home"
            class="nav__link"
            src="/static/images/settings_selected.svg"
            data-link
          >
            <img
              class="nav-logo_1"
              id="home_id"
              src="/static/images/home_selected.svg"
              alt=""
            />
            <label id="label_home_id">Home</label>
          </a>

          <a
            onclick="navigateChange('profile_id')"
            href="/profile"
            class="nav__link"
            data-link
          >
            <img
              id="profile_id"
              class="nav-logo_1"
              src="/static/images/profile_unselected.svg"
              alt=""
            />
            <label id="label_profile_id"> Profile</label>
          </a>

          <a
            onclick="navigateChange('settings_id')"
            href="/settings"
            class="nav__link"
            data-link
          >
            
          <img
          id="settings_id"
          class="nav-logo_1"
          src="/static/images/settings_unselected.svg"
          alt=""
        />

        <label id="label_settings_id"> Settings</label>
          </a>

          <button
            onclick="cheepModalStatus('open','cheepModal')"
            class="button_cheeps"
          >
            Cheep
          </button>
        </section>

        <section
          onclick="cheepModalStatus('open','responsiveMenu')"
          class="responsive_menu_button"
        >
          Menu
        </section>
        <section
          id="responsive_menu_section_id"
          class="responsive_menu_section"
        >
          <a href="" onclick="cheepModalStatus('close','responsiveMenu')">X</a>
          <a href="/home" data-link>Home</a>

          <a href="/profile" data-link>Profile</a>

          <a href="/settings" data-link>Settings</a>
        </section>
      </section>
    </nav>

    <section id="cheep_modal">
      <section class="cheep_modal_title">
        <form>
        <input type="text" placeholder="A Cheep Title?" />
        <section
          onclick="cheepModalStatus('close','cheepModal')"
          class="cheep_modal_close"
        >
          X
        </section>
      </section>

      <section class="cheep_modal_text_area">
        <textarea
          rows="10"
          placeholder="What would you like to say?"
        ></textarea>
      </section>
      <input class="submit_button" type="submit" value="Cheep" />
    </form>
    </section>

    <script>
      tabs = ["home_id", "profile_id", "settings_id"];

      function navigateChange(
        page_id
      ) {
        
          if (page_id == tabs[0]) {
            document.getElementById(tabs[0]).src = "/static/images/home_selected.svg";
            document.getElementById("label_" + page_id).style.color = "#FF476F";

            document.getElementById(tabs[1]).src = "/static/images/profile_unselected.svg";
            document.getElementById("label_" + tabs[1]).style.color = "#000000";

            document.getElementById(tabs[2]).src = "/static/images/settings_unselected.svg";
            document.getElementById("label_" + tabs[2]).style.color = "#000000";
          }
          else if(page_id == tabs[1]){
            document.getElementById(tabs[0]).src = "/static/images/home_unselected.svg";
            document.getElementById("label_" + tabs[0]).style.color = "#000000";

            document.getElementById(tabs[1]).src = "/static/images/profile_selected.svg";
            document.getElementById("label_" + page_id).style.color = "#FF476F";

            document.getElementById(tabs[2]).src = "/static/images/settings_unselected.svg";
            document.getElementById("label_" + tabs[2]).style.color = "#000000";
          }

          else if(page_id == tabs[2]){
            document.getElementById(tabs[0]).src = "/static/images/profile_unselected.svg";
            document.getElementById("label_" + tabs[0]).style.color = "#000000";

            document.getElementById(tabs[1]).src = "/static/images/home_unselected.svg";
            document.getElementById("label_" + tabs[1]).style.color = "#000000";

            document.getElementById(tabs[2]).src = "/static/images/settings_selected.svg";
            document.getElementById("label_" + page_id).style.color = "#FF476F";
          }

           
          

         
      }

     

      function cheepModalStatus(modal_status, open_id) {
        switch (modal_status) {
          case "open":
            {
              if (open_id === "cheepModal") {
                document.getElementById("cheep_modal").style.display = "block";
              } else if (open_id === "responsiveMenu") {
                document.getElementById(
                  "responsive_menu_section_id"
                ).style.display = "block";
              }
            }
            break;

          case "close":
            {
              if (open_id === "cheepModal") {
                document.getElementById("cheep_modal").style.display = "none";
              } else if (open_id === "responsiveMenu") {
                document.getElementById(
                  "responsive_menu_section_id"
                ).style.display = "none";
              }
            }
            break;
        }
      }
    </script>
    <div id="app"></div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
